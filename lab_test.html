<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacy App</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <form id="form">
                <div class="form-card">
                    <div class="col">
                        <div class="form-grp grp-1">
                            <h3>1. Your Contact Details</h3>
                            <div class="input-grp">
                                <input type="text" required placeholder="Full Name" id="fname">
                                <input type="number" required placeholder="Patient Id if exists" id="p-id">
                            </div>
                            <div class="input-grp">
                                <input type="number" required placeholder="Contact Number" id="Contact">
                                <input type="email" required placeholder="Email Id" id="mail-id">
                            </div>
                        </div>
                        <div class="form-grp grp-1">
                            <h3>2. Address</h3>
                            <div class="input-grp">
                                <input type="text" required placeholder="H-No" id="h-no">
                                <input type="text" required placeholder="Street" id="st">
                            </div>
                            <div class="input-grp">
                                <input type="text" required placeholder="Area" id="area">
                            </div>
                            <div class="input-grp">
                                <h4>District</h4>
                                <select id="district" required>
                                    <option value="" selected>Choose</option>
                                    <option value="New delhi">New delhi</option>
                                    <option value="Old delhi">Old delhi</option>
                                    <option value="West Delhi">West Delhi</option>
                                    <option value="South Delhi">South Delhi</option>
                                    <option value="North Delhi">North Delhi</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-grp">
                            <h3>3. Choose the Test Type <small>(Check atleast one box without fail)</small></h3>

                            <div class="input-grp">
                                <div class="check-box-grp">
                                    <input type="checkbox" name="test-type1" id="CBC">
                                    <label for="CBC">CBC</label>
                                </div>
                                <div class="check-box-grp">
                                    <input type="checkbox" name="test-type2" id="Complete-u">
                                    <label for="Complete-u">Complete Urine</label>
                                </div>
                                <div class="check-box-grp">
                                    <input type="checkbox" name="test-type3" id="lipid-profile">
                                    <label for="lipid-profile">Lipid Profile</label>
                                </div>
                                <div class="check-box-grp">
                                    <input type="checkbox" name="test-type4" id="TSH">
                                    <label for="TSH">Thyroid Stimulating Hormone(TSH)</label>
                                </div>
                                <div class="check-box-grp">
                                    <input type="checkbox" name="test-type5" id="glucose-test">
                                    <label for="glucose-test">Glucose Test</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-grp">
                            <h3>4. Do you want a hard copy of the report also?</h3>

                            <div class="input-grp">
                                <div class="radio-grp">
                                    <div class="grp">
                                        <input type="radio" required name="report" id="yes">
                                        <label for="yes">Yes</label>
                                    </div>
                                    <div class="grp">
                                        <input type="radio" name="report" id="no">
                                        <label for="no">No</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-grp">
                            <h3>5. Select Your Comfortable Date and Time</h3>
                            <div class="input-grp">
                                <div class="date-grp">
                                    <div class="grp">
                                        <label for="date">Select Date : </label>
                                        <input type="date" required name="date" id="date">
                                    </div>
                                    <div class="grp">
                                        <label for="time">Select Time : </label>
                                        <input type="time" required name="date" id="time">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="btn-grp">
                    <button type="reset">Reset</button>
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
